name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.9'
  
jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run linting
      run: |
        make lint
    - name: Run linting
      run: |
        make format 
    - name: Run tests
      run: |
        make test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run integration tests
      env:
        LABELLERR_API_KEY: ${{ secrets.LABELLERR_API_KEY }}
        LABELLERR_API_SECRET: ${{ secrets.LABELLERR_API_SECRET }}
        LABELLERR_CLIENT_ID: ${{ secrets.LABELLERR_CLIENT_ID }}
        LABELLERR_TEST_EMAIL: ${{ secrets.LABELLERR_TEST_EMAIL }}
      run: |
        python -m pytest labellerr_use_case_tests.py -v